<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>英語電影院 - 部落格影片 (Vlogs)</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
    .video-wrap {
      max-width: 900px;
      margin: 1.5rem auto;
      background: #111;
      border: 2px solid #d4af37;
      border-radius: 10px;
      padding: 1rem;
    }
    .ratio {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 ratio */
      border-radius: 8px;
      overflow: hidden;
    }
    .ratio iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
    .video-meta {
      color: #fff;
      margin-top: 0.75rem;
      opacity: 0.9;
    }
  </style>
</head>
<body>
     <!-- Nav -->
  <div id="navbar"></div>
<script>
  fetch('/partials/nav.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('navbar').innerHTML = html;
    });
</script>

  <header>
    <h1>YouTube Video Sources</h1>
  </header>

  <main>
    <section id="video-sources" class="container">
      <h2>Video Sources</h2>
      <div id="videoGrid" class="video-grid"></div>
    </section>
  </main>

  <!-- load your existing JS file -->
  <script src="/script.js"></script>
</body>
</html>
